<!DOCTYPE html>
<html>
  <head>
    <title>AD Products</title>
    <meta name="description" content="Agerup Design Products" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/ad8148fa14.js" crossorigin="anonymous"></script>
    <body>
    <header></header>
    <main class="grow flex column">
         <div class="cat flex center header-prod">
           <div class="category-intro accessories-img"></div>
         </div>

         <div class="flex center">

         
          <div class="products-con flex row">
            
            <a href="" class="img-zoom">
              <div class="product-card">
                <div class="product-image center-items">
                  <img src="./images/coffecane_left-right.png" alt="Toaster-front">
                </div>
                <div class="flex column center-items">
                  <h2>Coffe Pot</h2>
                  <p class="product-price">900 Kr</p>
                </div>
                <div class="prod-desc  flex row center-items">
                  <div class="product-rating">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                  </div>
                </div>
              </div>
            </a>

            <a href="" class="img-zoom">
              <div class="product-card">
                <div class="product-image center-items">
                  <img src="./images/brodrister_front.png" alt="Toaster-front">
                </div>
                <div class="flex column center-items">
                  <h2>Wilfa Toaster</h2>
                  <p class="product-price">1 299 Kr</p>
                </div>
                <div class="prod-desc  flex row center-items">
                  <div class="product-rating">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                    <img class="rating-star" src="/images/Icon-star-empty.png" alt="negative rating star">
                  </div>
                </div>
              </div>
            </a>

            <a href="" class="img-zoom">
              <div class="product-card">
                <div class="product-image center-items">
                  <img src="./images/cutboard-front.png" alt="Cutting-boardâ‰ˆ">
                </div>
                <div class="flex column center-items">
                  <h2>Cutting Board</h2>
                  <p class="product-price">999 Kr</p>
                </div>
                <div class="prod-desc  flex row center-items">
                  <div class="product-rating">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                    <img class="rating-star" src="/images/icon-star-plus.png" alt="positive rating star">
                  </div>
                </div>
              </div>
            </a>
        
          </div>
        </div>
    </main>

    <footer class="flex" />
  </body>
  <script src="js/api.js"></script>
  <script src="js/productFetch.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
</html>
